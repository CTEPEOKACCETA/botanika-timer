<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-top: 20px;
        }
        #timer {
            font-size: 2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>БОТАНИКА ЕПТА</h1>
    <div id="timer">Загрузка таймера...</div>

    <script>
        // Устанавливаем целевую дату (10 мая 2025 года)
        const targetDate = new Date('May 10, 2025 00:00:00').getTime();

        // Обновляем таймер каждую секунду
        const timerInterval = setInterval(() => {
            // Получаем текущее время
            const now = new Date().getTime();

            // Вычисляем разницу между целевой датой и текущим временем
            const timeDifference = targetDate - now;

            // Проверяем, не истек ли таймер
            if (timeDifference <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = 'Время истекло!';
                return;
            }

            // Вычисляем дни, часы, минуты и секунды
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Отображаем таймер на странице
            document.getElementById('timer').innerHTML = 
                `До 10 мая 2025: ${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
        }, 1000);
    </script>
</body>
</html>
